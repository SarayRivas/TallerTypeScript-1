<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Series</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header-bar {
          background-color: #20a0b3;
          color: white;
          padding: 10px;
          font-weight: bold;
        }
      </style>
</head>
<body>
    <div class="container mt-4">
        <div class="header-bar">
          <img src="https://img.icons8.com/ios-filled/24/ffffff/tv.png" alt="TV Icon">
          TV Series
        </div>

        <table class="table table-hover mt-3">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Channel</th>
                <th>Seasons</th>
              </tr>
            </thead>
            <tbody id="series"></tbody>
        </table>
    </div>
</body>
</html>
